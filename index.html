<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêã Whale Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8; /* Light grey background for overall app */
            color: #000000; /* Pure black text by default */
            line-height: 1.5; /* Generous line-height for readability */
        }

        /* Header Styling - Minimalist and High Contrast */
        .header {
            background-color: #FFFFFF; /* White background for the header card */
            padding: 1.5rem 1.2rem; /* More generous padding */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Soft, diffused shadow for modern feel */
            border-bottom-left-radius: 12px; /* Subtle rounding for the header "card" */
            border-bottom-right-radius: 12px;
            display: flex;
            flex-direction: column; /* Stack title and stats */
            align-items: center;
            justify-content: center;
            min-height: 90px; /* Minimum height to ensure space */
        }

        .header h1 {
            font-size: 1.6rem; /* Slightly larger title for impact */
            font-weight: 700; /* Bold */
            color: #000000;
            letter-spacing: -0.03em; /* Tighter spacing for headlines */
            display: flex;
            align-items: center;
            gap: 10px; /* More space between emoji and text */
            margin-bottom: 0.5rem; /* Space below title */
        }

        .header h1 .emoji {
            font-size: 1.5rem; /* Larger emoji for prominence */
            color: #000000; /* Black emoji for monochrome */
        }

        /* Stats - Subtle, monochrome, below main title */
        .stats {
            display: flex; /* Make them visible */
            justify-content: center; /* Center align stats */
            font-size: 0.8rem; /* Subtle font size */
            font-weight: 400;
            color: #666666; /* Light grey for subtle stats */
            gap: 15px; /* More space between stats for clarity */
            margin-top: 0; /* Aligns well with h1 margin-bottom */
        }
        .stats span {
            padding: 0;
        }
        .stats span:not(:last-child) {
            border-right: none; /* No dividers for a cleaner look */
        }

        /* Map Container & Map */
        .map-container {
            height: 100vh;
            width: 100%;
            position: relative;
            /* Margin top accounts for header height + stats height + generous top margin for map */
            margin-top: calc(90px + 20px); /* Header (min-height) + a clean break */
            border-radius: 12px; /* Consistent rounding with other elements */
            overflow: hidden; /* Ensures map content respects border-radius */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Subtle shadow for map "card" */
            margin-left: 12px; /* Horizontal margin for main content area */
            margin-right: 12px;
            width: calc(100% - 24px); /* Account for horizontal margins */
        }

        #map {
            /* Height: Full viewport minus header, bottom nav, and top/bottom container margins */
            height: calc(100vh - (90px + 20px) - (90px + 12px)); 
            width: 100%;
        }
        
        .leaflet-container {
            touch-action: pan-y !important;
        }

        /* Map Tiles - Grayscale to make markers pop */
        #map .leaflet-tile-pane .leaflet-tile {
            filter: grayscale(100%);
            transition: none; /* No transitions for instant response */
        }

        /* Controls / Bottom Navigation Bar - Sleek, Black, Text-Only */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000; /* Pure black */
            padding: 12px 0; /* Generous vertical padding */
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15); /* More pronounced bottom shadow */
            min-height: 90px; /* Fixed height for bottom nav bar */
            border-top-left-radius: 12px; /* Consistent rounding */
            border-top-right-radius: 12px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); /* Adjust for padding + safe areas */
        }

        /* Control Buttons - Text Only, Clean & Centered */
        .control-btn {
            background-color: transparent;
            border: none;
            color: #FFFFFF; /* Pure white for inactive */
            padding: 10px 15px; /* Generous touch target padding */
            border-radius: 8px; /* Soft rounding */
            font-size: 0.9rem; /* Text size */
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out; /* Smooth hover */
            box-shadow: none;
            letter-spacing: 0.02em; /* Slightly spaced out text */
            text-transform: capitalize; /* Capitalize first letter */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack text labels in future if icon is added */
            flex: 1; /* Distribute space evenly */
            max-width: 120px; /* Max width for each button */
            height: 100%; /* Fill button height */
        }

        .control-btn:hover {
            background-color: #333333; /* Darker black on hover */
        }
        .control-btn.active {
            color: #5C6BC0; /* Accent blue for active state */
            background-color: #000000; /* Keep background black */
            font-weight: 600; /* Slightly bolder for active */
        }
        .control-btn.loading {
            background-color: #666666; /* Muted loading */
            cursor: not-allowed;
            color: #FFFFFF;
        }

        /* Species Filter - Notion-style minimalist floating card */
        .species-filter {
            background-color: #FFFFFF;
            padding: 24px; /* Generous padding */
            display: none;
            z-index: 999;
            /* Max height calculation for floating card: */
            max-height: calc(100vh - (90px + 20px) - (90px + 20px)); /* total VH - header/map-top-margin - bottomNav/map-bottom-margin */
            overflow-y: auto;
            border-radius: 12px; /* Consistent rounding */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Soft, prominent shadow */
            position: absolute; /* Float over map */
            top: calc(90px + 20px); /* Below header with ample margin */
            left: 20px; /* Margin from left */
            right: 20px; /* Margin from right */
            bottom: calc(90px + 20px); /* Above bottom nav with ample margin */
        }

        .species-filter.active {
            display: block;
        }

        .species-list {
            display: flex;
            flex-direction: column;
            gap: 10px; /* More space between list items */
        }

        .species-tag {
            background-color: #FFFFFF; /* Pure white background */
            border: 1px solid #E8E8E8; /* Very subtle light grey border */
            color: #000000;
            padding: 1rem 1.2rem; /* Generous padding */
            border-radius: 8px; /* Soft rounding */
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            box-shadow: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 1.2;
        }
        .species-tag::after { /* Text-based arrow */
            content: '‚Ä∫';
            font-family: sans-serif; /* Ensure correct font for arrow */
            font-size: 1.5em;
            color: #AAAAAA; /* Muted arrow color */
            margin-left: 10px;
            font-weight: 300;
        }

        .species-tag:hover {
            background-color: #F8F8F8; /* Light grey on hover */
            border-color: #D8D8D8;
            transform: none;
            box-shadow: none;
        }

        .species-tag.active {
            background-color: #E8F0FE; /* Very light blue for active filter background */
            border-color: #B3D9FF; /* Matching accent blue border */
            color: #000000; /* Text remains black for clarity */
            font-weight: 500; /* Slightly bolder for active */
            transform: none;
            box-shadow: none;
        }

        /* Popup styling - Clean, Soft, and Rounded */
        .whale-popup {
            max-width: 320px; /* Slightly wider popup for content */
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            border-radius: 12px; /* Consistent rounding */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Soft, prominent shadow */
            padding: 24px; /* Generous padding */
            border: none;
        }

        .whale-popup h3 {
            font-size: 1.25rem; /* Larger popup title */
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.8rem; /* More space */
            text-align: center;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .whale-popup p {
            color: #333333;
            font-size: 0.9rem;
            margin-bottom: 0.5rem; /* More space */
            line-height: 1.5;
        }

        .whale-popup p strong {
            font-weight: 600;
            color: #000000;
        }

        .whale-popup .coordinates-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            color: #666666;
            display: inline;
            white-space: nowrap;
            letter-spacing: 0.02em; /* Slightly spaced for monospace */
        }

        .whale-popup .date, .whale-popup .recorded-by {
            font-size: 0.8rem;
            color: #666666;
            font-style: normal;
            margin-top: 0.3rem;
        }

        .whale-popup img {
            border: 1px solid #EEEEEE; /* Very light border */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); /* Subtle shadow */
            border-radius: 8px; /* Soft rounding */
            width: 100%;
            max-height: 160px; /* Increased max-height for images */
            object-fit: cover;
            margin-bottom: 15px; /* More space below image */
        }

        /* Leaflet popup container overrides - Match popup card style */
        .leaflet-popup-content-wrapper {
            background: transparent !important;
            padding: 0 !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }

        .leaflet-popup-content {
            background: transparent !important;
            padding: 0 !important;
            margin: 0 !important;
            border: none !important;
        }

        .leaflet-popup-tip {
            background-color: #FFFFFF !important;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Loading Overlay - Clean and Simple */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.98); /* Almost opaque white */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(2px); /* Lighter blur */
        }

        .loading-overlay.hidden {
            display: none;
        }

        .whale-spinner {
            font-size: 3rem; /* Larger spinner */
            animation: pulse 1.5s infinite ease-out;
            color: #000000; /* Black spinner */
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333333;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.3;
        }

        /* Custom icon base styling for consistency */
        .custom-whale-icon {
            background-color: #000000; /* Black background for contrast */
            border: 2px solid #FFFFFF; /* White border */
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whale-emoji-icon {
            background: transparent !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            font-size: 24px; /* Smaller, more precise emoji size */
            text-align: center;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-shadow: none; /* No text shadow for emojis */
        }

        /* --- Mobile Specific Overrides (Media Queries) --- */
        @media (max-width: 768px) {
            .header {
                padding: 1.2rem 1rem;
                min-height: 80px;
            }
            .header h1 {
                font-size: 1.4rem;
                margin-bottom: 0.4rem;
            }
            .header h1 .emoji {
                font-size: 1.3rem;
            }
            .stats {
                font-size: 0.75rem;
                gap: 10px;
                margin-top: 0; /* Ensures consistent margin below h1 */
            }

            .map-container {
                margin-top: calc(80px + 12px); /* Header min-height + margin */
                margin-left: 8px; /* Tighter margins on mobile */
                margin-right: 8px;
                width: calc(100% - 16px);
            }
            #map {
                height: calc(100vh - (80px + 12px) - (80px + 8px)); /* total VH - header/map-top-margin - bottomNav/map-bottom-margin */
            }

            .controls {
                min-height: 80px;
                padding: 10px 0;
            }
            .control-btn {
                font-size: 0.85rem;
                padding: 8px 10px;
            }

            .species-filter {
                padding: 20px;
                top: calc(80px + 12px); /* Position below header with margin */
                left: 12px;
                right: 12px;
                bottom: calc(80px + 12px); /* Above bottom nav with margin */
                max-height: calc(100vh - (80px + 12px) - (80px + 12px));
            }
            .species-tag {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .whale-popup {
                padding: 20px;
            }
            .whale-popup h3 {
                font-size: 1.1rem;
            }
            .whale-popup p {
                font-size: 0.8rem;
            }
            .whale-popup .coordinates-display {
                font-size: 0.7rem;
            }
            .whale-popup .date, .whale-popup .recorded-by {
                font-size: 0.7rem;
            }
            .whale-popup img {
                max-height: 120px;
            }
            .loading-text {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 420px) {
            .header h1 {
                font-size: 1.2rem;
            }
            .header h1 .emoji {
                font-size: 1.1rem;
            }
            .stats {
                font-size: 0.7rem;
                gap: 8px;
            }
            .map-container {
                margin-top: calc(80px + 8px); /* Tighter margin */
            }
            #map {
                height: calc(100vh - (80px + 8px) - (80px + 8px));
            }
            .controls {
                min-height: 75px;
                padding-top: 8px;
            }
            .control-btn {
                font-size: 0.8rem;
            }
            .species-filter {
                top: calc(80px + 8px);
                bottom: calc(75px + 8px);
                max-height: calc(100vh - (80px + 8px) - (75px + 8px));
            }
            .whale-popup h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="whale-spinner">üêã</div>
        <div class="loading-text">Scanning the oceans for whales...</div>
    </div>

    <header class="header">
        <h1><span class="emoji">üêã</span> Whale Tracker</h1>
        <div class="stats">
            <span>Sightings: <span id="sightingCount">0</span></span>
            <span>Species: <span id="speciesCount">0</span></span>
            <span>Last Update: <span id="lastUpdate">Loading...</span></span>
        </div>
    </header>

    <div class="species-filter" id="speciesFilter">
        <div class="species-list" id="speciesList">
            </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="controls">
        <button class="control-btn active" id="mapViewBtn">
            Map
        </button>
        <button class="control-btn" id="filterBtn">
            Filter
        </button>
        <button class="control-btn" id="refreshBtn">
            Refresh
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        class WhaleTracker {
            constructor() {
                this.map = null;
                this.whaleData = [];
                this.markers = [];
                this.activeSpecies = new Set();
                
                this.init();
            }

            async init() {
                this.initMap();
                this.setupEventListeners();
                await this.loadWhaleData();
                this.hideLoading();
                this.updateStats(); 
            }

            initMap() {
                this.map = L.map('map', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([20, -140], 3); // Centered on Pacific Ocean for global view

                // Using Esri Ocean Base map tiles. Consider a more minimalist tile set
                // like Stamen Toner Lite if these still look too busy when grayscale.
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri',
                    maxZoom: 18
                }).addTo(this.map);

                L.control.zoom({
                    position: 'bottomright'
                }).addTo(this.map);
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshData());
                document.getElementById('filterBtn').addEventListener('click', () => this.toggleSpeciesFilter());
                
                document.addEventListener('click', (e) => {
                    // Close species filter if clicking outside
                    if (!e.target.closest('.species-filter') && !e.target.closest('#filterBtn')) {
                        document.getElementById('speciesFilter').classList.remove('active');
                    }
                });

                document.getElementById('mapViewBtn').addEventListener('click', () => {
                    console.log('Map View Button Clicked!');
                    document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
                    document.getElementById('mapViewBtn').classList.add('active');
                    document.getElementById('speciesFilter').classList.remove('active');
                });
                
                document.getElementById('filterBtn').addEventListener('click', () => {
                    document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
                    document.getElementById('filterBtn').classList.add('active');
                });

                 document.getElementById('refreshBtn').addEventListener('click', () => {
                    document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
                    document.getElementById('refreshBtn').classList.add('active');
                });
            }

            async loadWhaleData() {
                try {
                    const whaleSpecies = [
                        'Balaenoptera musculus',
                        'Megaptera novaeangliae',
                        'Balaenoptera physalus',
                        'Balaenoptera acutorostrata',
                        'Eubalaena glacialis',
                        'Physeter macrocephalus',
                        'Orcinus orca',
                        'Globicephala melas',
                        'Delphinus delphis'
                    ];

                    const allData = [];
                    
                    for (const species of whaleSpecies) {
                        try {
                            const response = await fetch(
                                `https://api.gbif.org/v1/occurrence/search?scientificName=${encodeURIComponent(species)}&hasCoordinate=true&hasGeospatialIssue=false&limit=50&year=2025`
                            );
                            
                            if (response.ok) {
                                const data = await response.json();
                                if (data.results) {
                                    allData.push(...data.results);
                                }
                            }
                        } catch (error) {
                            console.warn(`Failed to fetch data for ${species}:`, error);
                        }
                    }

                    this.whaleData = allData.filter(record => 
                        record.decimalLatitude && 
                        record.decimalLongitude &&
                        Math.abs(record.decimalLatitude) <= 90 &&
                        Math.abs(record.decimalLongitude) <= 180
                    );

                    this.updateStats();
                    this.displayWhales();
                    this.createSpeciesFilter();
                    
                } catch (error) {
                    console.error('Error loading whale data:', error);
                    this.showErrorMessage();
                }
            }

            displayWhales() {
                this.markers.forEach(marker => this.map.removeLayer(marker));
                this.markers = [];

                this.whaleData.forEach(whale => {
                    if (this.activeSpecies.size === 0 || this.activeSpecies.has(whale.scientificName)) {
                        const marker = this.createWhaleMarker(whale);
                        marker.addTo(this.map);
                        this.markers.push(marker);
                    }
                });
            }

            createWhaleMarker(whale) {
                const icon = L.divIcon({
                    html: this.getWhaleEmoji(whale.scientificName),
                    className: 'whale-emoji-icon',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker([whale.decimalLatitude, whale.decimalLongitude], { icon });
                
                const popupDiv = this.createPopupContent(whale);
                marker.bindPopup(popupDiv, {
                    maxWidth: 300,
                    className: 'whale-popup'
                });

                return marker;
            }

            getWhaleEmoji(scientificName) {
                const emojiMap = {
                    'Balaenoptera musculus': 'üêã',
                    'Megaptera novaeangliae': 'üêã',
                    'Balaenoptera physalus': 'üêã',
                    'Balaenoptera acutorostrata': 'üêã',
                    'Eubalaena glacialis': 'üêã',
                    'Physeter macrocephalus': 'üêã',
                    'Orcinus orca': 'üêã',
                    'Globicephala melas': 'üêã',
                    'Delphinus delphis': 'üê¨'
                };
                return emojiMap[scientificName] || 'üêã';
            }

            getWhaleImageUrl(scientificName) {
                const imageMap = {
                    'Balaenoptera musculus': 'images/blue_whale.jpg',
                    'Megaptera novaeangliae': 'images/humpback_whale.jpg',
                    'Balaenoptera physalus': 'images/fin_whale.jpg',
                    'Balaenoptera acutorostrata': 'images/minke_whale.jpg',
                    'Eubalaena glacialis': 'images/right_whale.jpg',
                    'Physeter macrocephalus': 'images/sperm_whale.jpg',
                    'Orcinus orca': 'images/orca.jpg',
                    'Globicephala melas': 'images/pilot_whale.jpg',
                    'Delphinus delphis': 'images/common_dolphin.jpg'
                };
                return imageMap[scientificName] || 'images/default_whale.jpg';
            }

            getCommonName(scientificName) {
                const nameMap = {
                    'Balaenoptera musculus': 'Blue Whale',
                    'Megaptera novaeangliae': 'Humpback Whale',
                    'Balaenoptera physalus': 'Fin Whale',
                    'Balaenoptera acutorostrata': 'Minke Whale',
                    'Eubalaena glacialis': 'North Atlantic Right Whale',
                    'Physeter macrocephalus': 'Sperm Whale',
                    'Orcinus orca': 'Killer Whale',
                    'Globicephala melas': 'Long-finned Pilot Whale',
                    'Delphinus delphis': 'Common Dolphin'
                };

                const binomialName = scientificName.split(' ').slice(0, 2).join(' ');
                const mappedName = nameMap[binomialName];

                if (mappedName) {
                    return mappedName;
                } else {
                    return scientificName; 
                }
            }

            createPopupContent(whale) {
                const commonNameForSentence = this.getCommonName(whale.scientificName); 
                const gbifScientificNameWithAuthor = whale.species || whale.scientificName; 

                let h3Title = commonNameForSentence;
                if (h3Title === whale.scientificName && gbifScientificNameWithAuthor.split(' ').length > 2) {
                     h3Title = gbifScientificNameWithAuthor.split(' ').slice(0, 2).join(' ');
                }
                
                const date = whale.eventDate ? new Date(whale.eventDate).toLocaleDateString() : 'Unknown date';
                const imageUrl = this.getWhaleImageUrl(whale.scientificName);

                let scientificNameDetail = '';
                if (h3Title !== gbifScientificNameWithAuthor) {
                    scientificNameDetail = `<p><strong>Scientific name:</strong> ${gbifScientificNameWithAuthor}</p>`;
                }
                
                const humanReadableLocation = whale.locality || whale.stateProvince || whale.country || 'the vast ocean';

                const mainDescription = `
                    <p>
                        The <strong>${commonNameForSentence}</strong> 
                        ${date !== 'Unknown date' ? `was spotted on ${date}` : 'was spotted'}
                        near <strong>${humanReadableLocation}</strong> 
                        <span class="coordinates-display">(${whale.decimalLatitude.toFixed(4)}, ${whale.decimalLongitude.toFixed(4)})</span>.
                    </p>
                `;

                const popupDiv = document.createElement('div');
                popupDiv.className = 'whale-popup';
                popupDiv.innerHTML = `
                    <h3>${h3Title}</h3>
                    ${imageUrl ? `<img src="${imageUrl}" alt="${commonNameForSentence}" style="width:100%; max-height:150px; object-fit:cover; margin-bottom: 10px; border-radius: 5px;">` : ''}
                    ${scientificNameDetail}
                    ${mainDescription}
                    ${whale.recordedBy ? `<p class="recorded-by"><strong>Recorded by:</strong> ${whale.recordedBy}</p>` : ''}
                `;

                return popupDiv;
            }

            getCanonicalScientificName(fullScientificName) {
                return fullScientificName.split(' ').slice(0, 2).join(' ');
            }

            createSpeciesFilter() {
                const speciesList = document.getElementById('speciesList');
                speciesList.innerHTML = '';

                const uniqueSpeciesMap = new Map();
                
                this.whaleData.forEach(whale => {
                    const canonicalName = this.getCanonicalScientificName(whale.scientificName);
                    if (!uniqueSpeciesMap.has(canonicalName)) {
                        uniqueSpeciesMap.set(canonicalName, whale.scientificName);
                    }
                });
                
                const sortedCanonicalNames = Array.from(uniqueSpeciesMap.keys()).sort();

                sortedCanonicalNames.forEach(canonicalName => {
                    const originalFullScientificName = uniqueSpeciesMap.get(canonicalName);
                    const commonDisplayName = this.getCommonName(canonicalName);

                    const tag = document.createElement('div');
                    tag.className = 'species-tag';
                    tag.textContent = commonDisplayName;
                    tag.dataset.scientificName = originalFullScientificName; 
                    tag.addEventListener('click', () => this.toggleSpeciesFilter(originalFullScientificName));
                    speciesList.appendChild(tag);
                });
            }

            toggleSpeciesFilter(fullScientificName) {
                if (fullScientificName) {
                    if (this.activeSpecies.has(fullScientificName)) {
                        this.activeSpecies.delete(fullScientificName);
                    } else {
                        this.activeSpecies.add(fullScientificName);
                    }
                    this.displayWhales();
                    this.updateSpeciesFilterUI();
                } else {
                    document.getElementById('speciesFilter').classList.toggle('active');
                }
            }

            updateSpeciesFilterUI() {
                const tags = document.querySelectorAll('.species-tag');
                
                tags.forEach(tag => {
                    const scientificNameFromTag = tag.dataset.scientificName; 

                    if (this.activeSpecies.has(scientificNameFromTag)) {
                        tag.classList.add('active');
                    } else {
                        tag.classList.remove('active');
                    }
                });
            }

            async refreshData() {
                const btn = document.getElementById('refreshBtn');
                btn.classList.add('loading');
                btn.textContent = 'Refreshing...';
                
                await this.loadWhaleData();
                this.resetButton(btn, 'Refresh');
            }

            resetButton(btn, text) {
                btn.classList.remove('loading');
                btn.textContent = text;
            }

            updateStats() {
                document.getElementById('sightingCount').textContent = this.whaleData.length;
                document.getElementById('speciesCount').textContent = new Set(this.whaleData.map(w => w.scientificName)).size;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            hideLoading() {
                    const mapTilePane = document.querySelector('#map .leaflet-tile-pane');
                    if (mapTilePane && mapTilePane.querySelector('img')) {
                        document.getElementById('loadingOverlay').classList.add('hidden');
                    } else {
                        setTimeout(() => this.hideLoading(), 200); 
                    }
                }

            showErrorMessage() {
                const overlay = document.getElementById('loadingOverlay');
                overlay.querySelector('.whale-spinner').textContent = '‚ö†Ô∏è';
                overlay.querySelector('.loading-text').textContent = 'Unable to load whale data. Please check your connection and try again.';
            }
        }

        window.addEventListener('load', () => {
            new WhaleTracker();
        });
    </script>
